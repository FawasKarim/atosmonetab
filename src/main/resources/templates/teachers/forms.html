        </svg> Tableau de bord</a></li>
        <li ><a href="../Eleve/lister_eleve.html"><img src="../icon/eleve.png" style="width: 30px;height: 30px" alt=""> Élèves</a></li>
        <li class="active"><a href="../Professeur/lister_professeur.html"><img src="../icon/professeur.png" style="width: 30px;height: 30px" alt=""> Professeurs</a></li>
        <li><a href="../Utilisateur/lister_utilisateur.html"><img src="../icon/user.png" style="width: 30px;height: 30px" alt=""> Utilisateurs</a></li>
        <li><a href="../Rapport/rapport.html"><img src="../icon/rapport.png" style="width: 30px;height: 30px" alt=""> Rapport</a></li>
    </ul>
    <div class="logout">
        <hr>
        <img src="../icon/logout.png" style="width: 30px;height: 30px" alt=""> Déconnexion
    </div>
</div>

<div class="main-content">
    <main>
        <div class="retour-container">
            <a th:href="@{/teachers}" class="retour">← Retour</a>
        </div>
        <h2></h2>
        <form th:object="${teacher}" th:action="@{/teachers}" method="post">

            <input th:field="*{id}" hidden type="text">

            <div class="form-row">
                <input th:field="*{lastName}" type="text" id="nom" placeholder="Nom" required>
                <input th:field="*{FirstName}" type="text" id="prenom" placeholder="Prénom" required>
            </div>
            <div class="form-row">
                <div>
                    <label >Vacant :</label>
                </div>
                <div class="radio-group">
                    <label><input  th:field="*{vacant}" type="radio" name="vacant" value="true"  required> oui</label>
                    <label><input  th:field="*{vacant}" type="radio" name="vacant" value="false" required> non</label>
                </div>
            </div>
            <div class="form-row">
                <select th:field="*{matiereEnseigne}" id="classe" required>
                    <option value="">Sélectionner une matiere</option>
                    <option value="Math">Math</option>
                    <option value="Physique">Physique</option>
                    <option value="EPS">EPS</option>
                    <option value="Anglais">Anglais</option>
                    <option value="SVT">SVT</option>
                    <option value="Philosophie">Philosophie</option>
                    <option value="Français">Français</option>
                </select>
            </div>

            <div class="form-row">
                <div class="radio-group">
                    <input th:field="*{dateNaissance}" type="date" placeholder="Date de Naissance" id="dateNaissance" required>
                    <input th:field="*{email}" type="email" id="email" placeholder="email" required>
                </div>

            </div>

            <div class="form-row">
                <input th:field="*{tel}" type="tel" id="telephone" placeholder="Téléphone">
                <input th:field="*{ville}" type="text" id="ville" placeholder="Ville">
            </div>
            <div class="form-row buttons">
                <button type="button" class="btn-cancel">Annuler</button>
                <button type="submit" class="btn-save">Enregistrer</button>
            </div>
        </form>
    </main>
</div>

<script src="../js/Home.js"></script>
</body>
</html>
